version: "2"
services:
  scottrussom-debian-jsr:
    image: scottrussom/debian-jsr:latest
    container_name: scottrussom-debian-jsr
    environment:
      - TZ=America/Chicago
      - PUID=1000   # id -u pi
      - PGID=100    # id -g users
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    # #network_mode: host
    # hostname: nextcloud
