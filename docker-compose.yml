    # mac_address: b8:27:eb:45:01:0a
    # networks:
    #   sharedmacvlan:
    #     ipv4_address: 10.69.1.10
    volumes:
      - /sharedfolders/docker_data/scottrussom-debian-jsr_data:/data
    # restart: unless-stopped
    restart: on-failure:2

